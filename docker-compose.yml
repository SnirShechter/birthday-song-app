services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: birthday_songs
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./apps/server/src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./apps/server/src/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d birthday_songs"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
      args:
        CACHE_BUST: "2026-02-27-v2"
    environment:
      DATABASE_URL: postgres://app:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/birthday_songs
      REDIS_URL: redis://redis:6379
      PORT: "3000"
      MOCK_MODE: "true"
      CORS_ORIGIN: https://birthday.snir.sh
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./mock-assets:/app/mock-assets:ro

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: /api
        CACHE_BUST: "2026-02-27-v2"
    depends_on:
      - server

volumes:
  pg_data:
