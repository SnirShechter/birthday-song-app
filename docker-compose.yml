services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: birthday_songs
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d birthday_songs"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    image: birthday-song-server:v2
    build:
      context: .
      dockerfile: apps/server/Dockerfile
      target: production
    environment:
      DATABASE_URL: postgres://app:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/birthday_songs
      REDIS_URL: redis://redis:6379
      PORT: "3000"
      MOCK_MODE: "true"
      CORS_ORIGIN: https://birthday.snir.sh
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    image: birthday-song-web:v3
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: production
    depends_on:
      - server

volumes:
  pg_data:
